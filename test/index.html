<!DOCTYPE html>
<html>
  <head>
    <title>Spinner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../build/build.css" />
    <style>
      body {
        padding: 100px;
      }
      canvas {
        padding: 5px;
      }
      .dark {
        background: #212121;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <script src="../build/build.js"></script>
    <div class=dark></div>
    <script>

    var Spinner = require('spinner');

    (function(){
      var spinner = new Spinner;
      document.body.appendChild(spinner.el);
    })();

    (function(){
      var spinner = new Spinner;
      spinner.size(100).text('loading');
      document.body.appendChild(spinner.el);
    })();

    (function(){
      var spinner = new Spinner;
      spinner.size(25).speed(30);
      document.body.appendChild(spinner.el);
    })();

    (function(){
      var spinner = new Spinner;
      spinner.speed(80).light();
      document.querySelector('.dark').appendChild(spinner.el);
    })();

    (function(){
      var spinner = new Spinner;
      spinner.size(80).speed(80).light().text('loading');
      document.querySelector('.dark').appendChild(spinner.el);
    })();

    (function(){
      var spinner = new Spinner;
      spinner.size(25).speed(30).light();
      document.querySelector('.dark').appendChild(spinner.el);
      setTimeout(function(){
        spinner.stop();
      }, 2000);
    })();

    </script>
  </body>
</html>
